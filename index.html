<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <h2 class="text-center mt-4 fw-bold mb-3">Find Your Phone!</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div>
                    <div class="d-flex mb-5 take-center">
                        <input id="input-value" class="form-control me-2 w-50" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" onclick="searchButton()">Search</button>
                    </div>
                    <h2 id="error" class="text-danger text-center"></h2>

                    <div id="main" class="row ">

                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- js -->
    <script src="js/phone.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
